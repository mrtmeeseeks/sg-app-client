<h1>Professors</h1>


 <div class="list-group">

     <div class="list-group-item" *ngFor="let professor of listing.collection">
         <div class="media" routerLink="../professor/{{professor.id}}"  >
             <a class="media-left" >
                 <img class=" img-circle media-object media-img" src="{{professor.photo}}" alt="{{professor.name}}">
             </a>
             <div class="media-body">
                 <h4 class="media-heading">{{professor.name}}</h4>
                 <small class="text-muted">
                    {{professor.department}}
                 </small>
                 {{professor.description}}
             </div>
         </div>
     </div>

 </div>
<pagination [totalItems]="listing.count" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
